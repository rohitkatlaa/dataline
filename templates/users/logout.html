{% extends "base.html" %}


{% block content %}

{% if request.user.is_authenticated %}
<div class="text-center">
    <div class="mb-5">
        <form method='POST'>
            {% csrf_token %}
            <p>Are you sure you want to logout?</p>
            <button type='submit'>Yes, logout.</button>
        </form>
    </div>
</div> 
{% else %}
<div class="text-center">
    <p>You're not logged in. Would you like to <a href='/login/'>login</a>?</p>
</div>
{% endif %}

{% endblock %}
