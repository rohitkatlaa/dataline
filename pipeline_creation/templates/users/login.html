{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="30" type="text" placeholder="username" name="{{ form.username.html_name }}"/>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="30" type="password" placeholder="password" name="{{ form.password.html_name }}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/accounts/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% else %}
<div class="text-center">
    <p>You're already logged in. Would you like to <a href='/logout/'>logout</a>?</p>
</div>
{% endif %}

{% endblock %}
